{% extends "tracking/base.html" %}

{% block title %}Future time{% endblock %}

{% block content %}
    <h1 id="navbar">Ranking</h1>
    <div class="row">
    {% for user in users %}
        <div class="col-md-4 box">
        <h2 class="name">
            {{ user.name }}
        </h2>
        <h3 class="dirty-score">
            {{ user.dirty_count }}
        </h3>
        </div>
    {% endfor %}
{% endblock %}
</div>

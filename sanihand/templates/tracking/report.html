{% extends "tracking/base.html" %}

{% block title %}Report{% endblock %}

{% block content %}
    <h1 id="navbar">Team Rankings</h1>
    <h1 class="col-lg-offset-1">
                    Teams
                </h1>
        {% for user in users%}
            {% ifchanged %}
                <h1 class="col-lg-offset-2">
                    {{ user.dept }}
                </h1>
            {% endifchanged %}
            <p class="col-lg-offset-4">
            {{ user.name }} - Potential Infection Events : {{ user.dirty_count }}
        </p>
        </h1>
        {% endfor %}

{% endblock %}
</div>
